<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="/build/tailwind.css">
    <title>Apifiz</title>
</head>
<body class="antialiased">
<div class="relative bg-gray-200">
    <div class="absolute inset-0 flex flex-col" aria-hidden="true">
        <div class="flex-1 bg-apifiz-bg"></div>
        <div class="flex-2 bg-apifiz-primary"></div>
    </div>

    <div class="container relative  mx-auto lg:p-8">
        <!--Logo ve Menü-->
        <div class="flex w-full flex-row justify-between p-2">
            <div class=""><img src="./assets/apifiz-logo.png" class="flex m-4" alt=""></div>
            <div class="p-16 ">
                <svg viewBox="0 0 100 80" width="40" height="40" class="fill-current text-apifiz-primary">
                    <rect width="100" height="20"></rect>
                    <rect y="30" width="100" height="20"></rect>
                    <rect y="60" width="100" height="20"></rect>
                </svg>
            </div>
        </div>

        <!--Slider-->
        <div class="flex flex-col lg:flex-row ">

            <!--Yazı-->
            <div class="w-full">
                <div class="text-apifiz-primary text-4xl p-4 w-64 lg:w-auto leading-none lg:mt-16">
                    Randevularınız <span class="font-bold">Apifiz</span> ile <br> daha hızlı, daha kolay.
                </div>
                <div class="mt-16 hidden md:block ">
                    <div class="flex flex-row  h-16">
                        <img src="./assets/store/appstore.png" alt="" class="md:w-1/3 p-2 ">
                        <img src="./assets/store/googleplay.png" alt="" class="md:w-1/3 p-2">
                        <img src="./assets/store/huawei.png" alt="" class="md:w-1/3 p-2 ">
                    </div>
                </div>
            </div>

            <!--Market-->
            <div class="w-full">
                <div class="p-4">
                    <img src="./assets/first_phone.png" class="w-auto m-4 pr-8" alt="">
                </div>
                <div class="flex flex-row flex-wrap justify-center lg:hidden">
                    <img src="./assets/store/appstore.png" alt="" class="md:w-1/3 p-2 h-24 lg:h-auto">
                    <img src="./assets/store/googleplay.png" alt="" class="md:w-1/3 p-2 h-24 lg:h-auto">
                    <img src="./assets/store/huawei.png" alt="" class="md:w-1/3 p-2 h-24 lg:h-auto">
                </div>
            </div>

        </div>




    </div>



    <div class="container relative mx-auto text-white lg:flex lg:flex-row items-center lg:h-custom mt-16 justify-between ">
        <img src="./assets/apifiz-first.png" class="w-64" alt="">
        <div class="p-12 lg:text-left text-apifiz-primary ">
            <h3 class="font-bold text-4xl ">Uzmanlarla Yüzyüze Görüşün</h3>
            <p class="font-light text-3xl mt-4">
                İhtiyacınız olan her konuda uzman bulun olmaz <br>
                ve anında görüşmeye başlayın.
            </p>
        </div>

    </div>


</div>

</body>
</html>
